<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- cdn font Awsome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- link style -->
    <link rel="stylesheet" href="/assets/styles/index.css" />
    <title>Document</title>
  </head>
  <body>
   <header class="header">
      <div class="header-container">
        <div class="logo"><strong class="strong">MY</strong> To Do App</div>
        <nav class="nav">
          <ul class="list-items">
            <li class="item">
              <i class="fa-solid fa-right-to-bracket"></i>
            </li>
            <li class="item">
              <i class="fa-solid fa-right-from-bracket"></i>
            </li>
            <li class="item mode-container">
              <span class="mode"></span>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main class="main-container">
      <div class="notification">
        <div class="user"></div>
        <div class="description"></div>
      </div>
      <div class="control-note">
        <input type="text" name="note" id="note-id" placeholder="add note">
        <button type="button">add note</button>
      </div>
      <section class="tasks">
        <div class="task">
          <p class="note">note 1</p>
          <span class="edit" data-complite="false">
            <i class="fa-solid fa-pen-to-square"></i>
          </span>
          <span class="delete">
            <i class="fa-solid fa-trash"></i>
          </span>
        </div>
        <div class="task ">
          <p class="note done">note 2</p>
          <span class="edit" data-complite="false"></span>
          <span class="delete"></span>
        </div>
      </section>
    </main>
    <script src="/assets/scripts/index.js"></script>
  </body>
</html>
