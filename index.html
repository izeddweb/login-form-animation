<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- link style -->
    <link rel="stylesheet" href="/style.css" />
    <title>Document</title>
  </head>
  <body>
    <section class="sec-form">
      <div class="section-container">
        <div class="sec-content">
          <div class="form-content">
            <div class="bg-form">
              <button class="btn btn-log">Log In</button>
            </div>
            <form action="" class="form form-login" id="form-login">
              <div class="title-form">Log In</div>
              <div class="controll-form">
                <input type="text" name="" id="user-input">
                <label for="user-input">User Name</label>
                <span class="icon-form">X</span>
              </div>
              <div class="controll-form">
                <input type="text" name="" id="user-pass">
                <label for="user-pass">Password</label>
                <span class="icon-form">X</span>
              </div>
              <button type="submit">Log In</button>
            </form>
            <form action="" class="form form-sign" id="form-sign">
              <div class="title-form">Sign Up</div>
              <div class="controll-form">
                <input type="text" name="" id="user-input">
                <label for="user-input">User Name</label>
                <span class="icon-form">X</span>
              </div>
              <div class="controll-form">
                <input type="text" name="" id="user-pass">
                <label for="user-pass">Password</label>
                <span class="icon-form">X</span>
              </div>
              <div class="controll-form">
                <input type="text" name="" id="conferm-user-pass">
                <label for="conferm-user-pass">Password</label>
                <span class="icon-form">X</span>
              </div>
              <button type="submit">Sign Up</button>
            </form>
          </div>
        </div>
      </div>
    </section>

   

    <script src="/app.js"></script>
  </body>
</html>
