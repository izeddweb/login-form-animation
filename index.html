<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- cdn font Awsome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- link style -->
    <link rel="stylesheet" href="/assets/styles/index.css" />
    <!-- media -->
    <link rel="stylesheet" href="/assets/styles/media.css" />
    <title>Document</title>
  </head>
  <body class="body">
    <div class="overlay"></div>
    <header class="header">
      <div class="header-container">
        <div class="logo"><strong class="strong">MY</strong> To Do App</div>
        <nav class="nav">
          <ul class="list-items">
            <li class="item signup-header">
              <a href="signup.html">
                <i class="fa-solid fa-right-to-bracket"></i>
              </a>
            </li>
            <li class="item mode-container">
              <span class="mode" onclick="toggleEventMode()"></span>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main class="main-container">
      <div class="popup">
        <div class="guest-msg"></div>
        <ul class="list-items">
          <li class="item">
            <a href="log.html" class="link"><i class="fa-solid fa-user"></i></a>
            <span class="des-link">Log In</span>
          </li>
          <li class="item">
            <a href="signup.html" class="link">
              <i class="fa-solid fa-arrow-right-to-bracket"></i>
            </a>
            <span class="des-link">Sign In</span>
          </li>
          <li class="item active">
            <a href="index.html" class="link"
              ><i class="fa-solid fa-user-secret"></i
            ></a>
            <span class="des-link">Guest</span>
          </li>
        </ul>
      </div>
      <div class="notification">
        <div class="user"></div>
        <div class="description"></div>
      </div>
      <div class="control-note">
        <input type="text" name="note" id="note-id" placeholder="add note" />
        <button type="button" class="add-note">
          <i class="fa-solid fa-plus"></i>
        </button>
      </div>
      <section class="tasks"></section>
    </main>
    <script src="/assets/scripts/index.js"></script>
  </body>
</html>
