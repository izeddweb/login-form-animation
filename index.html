<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- cdn font Awsome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- link style -->
    <link rel="stylesheet" href="/style.css" />
    <title>Document</title>
  </head>
  <body>
    <section class="sec-form">
      <div class="section-container">
        <div class="sec-content">
          <div class="form-content">
            <div class="bg-form">
              <button class="btn btn-log">Log In</button>
            </div>
            <form action="" class="form form-login" id="form-login">
              <div class="title-form">Log In</div>
              <div class="controll-form">
                <input type="text" name="" id="user-input" />
                <label for="user-input">User Name</label>
                <span class="icon-form"><i class="fa-solid fa-user"></i></span>
              </div>
              <div class="controll-form">
                <input type="text" name="" id="user-pass" />
                <label for="user-pass">Password</label>
                <span class="icon-form"><i class="fa-solid fa-eye-slash"></i></span>
              </div>
              <button type="submit">Log In</button>
            </form>
            <form action="" class="form form-sign" id="form-sign">
              <div class="title-form">Sign Up</div>
              <div class="controll-form">
                <input type="text" name="" id="user-input" />
                <label for="user-input">User Name</label>
                <span class="icon-form"><i class="fa-solid fa-user"></i></span>
              </div>
              <div class="controll-form">
                <input type="text" name="" id="user-pass" />
                <label for="user-pass">Password</label>
                <span class="icon-form"><i class="fa-solid fa-eye-slash"></i></span>
              </div>
              <div class="controll-form">
                <input type="text" name="" id="confirm-user-pass" />
                <label for="confirm-user-pass">Confirm Password</label>
                <span class="icon-form"><i class="fa-solid fa-eye-slash"></i></span>
              </div>
              <button type="submit">Sign Up</button>
            </form>
          </div>
        </div>
      </div>
    </section>

    <script src="/app.js"></script>
  </body>
</html>
