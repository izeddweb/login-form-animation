<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- cdn font Awsome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- link style -->
    <link rel="stylesheet" href="/assets/styles/sign.css" />
    <!-- media -->
    <link rel="stylesheet" href="/assets/styles/media.css" />
    <title>Sign Up</title>
  </head>
  <body>
    <header class="header">
      <div class="header-container">
        <div class="logo"><strong class="strong">MY</strong> To Do App</div>
        <nav class="nav">
          <ul class="list-items">
            <li class="item">
              <i class="fa-solid fa-right-to-bracket"></i>
            </li>
            <li class="item">
              <i class="fa-solid fa-right-from-bracket"></i>
            </li>
            <li class="item mode-container">
              <span class="mode"></span>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <h4>Sign Up</h4>
    <section class="sec-form">
      <div class="section-container">
        <div class="sec-content">
          <div class="form-content">
            <div class="bg-form"></div>
            <form action="" class="form form-login" id="form-login">
              <div class="title-form">Sign Up</div>
              <div class="controll-form">
                <input type="text" name="" id="user-input" />
                <label for="user-input">User Name</label>
                <span class="icon-form"><i class="fa-solid fa-user"></i></span>
              </div>
              <div class="controll-form">
                <input type="password" name="" id="user-pass" />
                <label for="user-pass">Password</label>
                <span class="icon-form"
                  ><i class="fa-solid fa-eye-slash"></i
                ></span>
              </div>
              <div class="controll-form">
                <input type="password" name="" id="user-pass-confirm" />
                <label for="user-pass-confirm">Confirm Password</label>
                <span class="icon-form"
                  ><i class="fa-solid fa-eye-slash"></i
                ></span>
              </div>
              <button type="submit" id="btn-log">Log In</button>
            </form>
          </div>
        </div>
      </div>
    </section>

    <script src="/assets/scripts/sign.js"></script>
  </body>
</html>
